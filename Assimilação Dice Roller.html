<!DOCTYPE html>
<html>
    <script>
        var items1d6=Array(
            "Nada",
            "Nada",
            "Pressão",
            "Pressão, Adaptação",
            "Pressão, Adaptação",
            "Sucesso",
        );
        
        function displayResults1d6(){
            var item1d6 = items1d6[Math.floor(Math.random()*items1d6.length)];
            document.getElementById("result1d6").innerHTML = item1d6;
        }
    </script>
    <body>
        <div id="result1d6">
        </div>
        <button onclick="displayResults1d6()">Roll 1d6</button>
    </body>
</html>
